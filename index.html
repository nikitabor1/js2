<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <header>
            <h2>Интернет-магазин</h2>
            
            <searching @filter-goods = "FilterGoods"></searching>
            <button class="btn-cart" @click="cartVisibility()">Корзина</button>

        </header>

        <main>
            <products :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>

            <cart :cart-items="cartItems" :img="imgCart" :visability="isVisibleCart" @remove="remove">
            </cart>
        </main>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="ProdComponent.js"></script>
    <script src="CartComponent.js"></script>
    <script src="SearchComponent.js"></script>
    <script src="script.js"></script>


</body>



</html>
